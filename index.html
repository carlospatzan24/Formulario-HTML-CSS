<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Dancing+Script:wght@400..700&family=Gravitas+One&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    
    <title>Formulario HTML / CSS</title>
</head>
<body>
    <div class="container">
        <h2>Registro de Usuarios</h2>

        <form>
            <div class = "control-group">
                <label for="nombres">Nombre completo:</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>

            <div class = "control-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class ="control-group">
                <label for ="telefono">Número de Teléfono</label>
                <input type="tel" id = "telefono" name="telefono" required>
            </div>

            <div class ="control-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccione su género</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>   

            <div class ="control-group"> 
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
            </div>

            <div class ="control-group"> 
                <label for="comentarios">Comentarios:</label><br>
                <textarea id="comentarios" name="comentarios" rows="5" cols="40" placeholder="Escriba un mensaje o comentarios adicionales aquí."></textarea>
            </div>
            <button type="submit">Registrarse</button>
        </form>   
    </div>
</body>
</html>
